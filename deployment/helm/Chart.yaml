# Helm Chart Definition
# File: deployment/helm/Chart.yaml

apiVersion: v2
name: devops-dashboard
description: A Helm chart for deploying the DevOps Dashboard 3-tier application
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - devops
  - dashboard
  - monitoring
  - kubernetes

home: https://github.com/yourusername/devops-dashboard

maintainers:
  - name: Your Name
    email: your.email@example.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
