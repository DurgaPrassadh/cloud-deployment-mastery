apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: devops-dashboard
type: Opaque
stringData:
  # Replace these with your actual values (base64 encoded in production)
  DB_USER: "devops_user"
  DB_PASSWORD: "your_secure_password_here"
  JWT_SECRET: "your_jwt_secret_here"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: devops-dashboard
type: Opaque
stringData:
  POSTGRES_USER: "devops_user"
  POSTGRES_PASSWORD: "your_secure_password_here"
  POSTGRES_DB: "devops_dashboard"
